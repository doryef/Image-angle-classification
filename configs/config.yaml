model:
  pretrained: true
  freeze_backbone: true

training:
  num_epochs: 50
  batch_size: 32
  num_workers: 4
  log_interval: 10
  backbone_lr: 0.0001
  head_lr: 0.001
  enable_monitoring: true  # Enable/disable TensorBoard monitoring

data:
  train_dir: "data/train"
  val_dir: "data/val/real"
  synthetic_dir: "data/val/synthetic"
  test_dir: "data/test"
  img_size: 224

augmentation:
  crop_size: 1440
  resize: 224
  zoom_range: 0.1
  brightness: 0.2
  contrast: 0.2
  horizontal_flip: true