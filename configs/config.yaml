model:
  pretrained: true
  freeze_backbone: true

training:
  num_epochs: 35
  batch_size: 32
  num_workers: 4
  log_interval: 10
  backbone_lr: 0.0001
  head_lr: 0.001
  enable_monitoring: true  # Enable/disable TensorBoard monitoring
  # Regularization parameters
  weight_decay: 0.0001  # L2 regularization
  dropout_rate: 0.6     
  early_stopping_patience: 9  # Stop if no improvement for 9 epochs

data:
  train_dir: "automated_sorted_images"
  val_dir: "data/real_only/val/real"
  synthetic_dir: "data/synthetic_only_light/val"
  test_dir: "data/real_only/test_real"
  img_size: 224

augmentation:
  crop_size: 960 
  resize: 224
  zoom_range: 0.2       
  brightness: 0.3       
  contrast: 0.3         
  saturation: 0.2       
  hue: 0.1              
  horizontal_flip: true
  gaussian_blur: 0.1    # New: occasional gaussian blur
  # Force RGB conversion to handle RGBA images
  force_rgb: true